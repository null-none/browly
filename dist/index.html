<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Browly</title>
    <script type="module" crossorigin src="/index-LXmmVkAg.js"></script>
    <link rel="stylesheet" crossorigin href="/index-9CciE4Sj.css">
  </head>
  <body>
    <div class="brwl-container" >
      <h1>Browly</h1>
      <h3>Header</h3>
      <div class="brwl-header">
        <div class="brwl-header__background">
          <p>Content</p>
        </div>
      </div>
      <h3>Input</h3>
      <input class="brwl-input" type="text" placeholder="Search..." />
      <h3>Tooltip</h3>
      <div class="brwl-tooltip">
        text
        <p class="brwl-tooltip__text">tooltip text</p>
      </div>
      <h3>Button</h3>
      <button class="brwl-btn">Click me</button>
      <h3>Input group</h3>
      <div class="brwl-group__input">
        <input type="text" placeholder="Enter URL" />
        <button>
          <img src="/images/input-url-arrow.svg" alt="">
        </button>
      </div>
      <h3>Dropdown</h3>
      <div class="brwl-group__dropdown">
        <div id="platform"></div>
        <div id="browser"></div>
        <div id="version"></div>
      </div>
      <h3>List</h3>
      <ul class="brwl-group__list">
        <li class="brwl-list">
          <div class="brwl-list__content">
            <p class="brwl-list__title">Title 2</p>
            <p class="brwl-list__url">Link 2</p>
          </div>
          <a class="brwl-list__link" href="#">
            <img class="brwl-list__image" src="/images/link_icon.svg" alt="">
          </a>
        </li>
        <li class="brwl-list">
          <div class="brwl-list__content">
            <p class="brwl-list__title">Title 2</p>
            <p class="brwl-list__url">Link 2</p>
          </div>
          <a class="brwl-list__link" href="#">
            <img class="brwl-list__image" src="/images/link_icon.svg" alt="">
          </a>
        </li>
      </ul>
      <h3>Tabs</h3>
      <div class="brwl-tabs">
        <input class="brwl-tabs" type="radio" name="tabs" id="tab1" checked />
        <input class="brwl-tabs" type="radio" name="tabs" id="tab2" />
        <div class="brwl-tabs__labels">
          <label class="brwl-tabs__label" for="tab1">tab 1</label>
          <label class="brwl-tabs__label" for="tab2">tab 2</label>
        </div>
        <div class="brwl-tabs__panels brwl-tabs__content">
          <div class="brwl-tabs__panel"><p>content 1</p></div>
          <div class="brwl-tabs__panel"><p>content 2</p></div>
        </div>
      </div>
      <h3>Select</h3>
      <select class="brwl-select">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
      <h3>Side panel</h3>
      <div class="brwl-sidepanel">
        <div class="brwl-sidepanel__slider">
          <div class="brwl-icon__close"></div>
        </div>
        <div style="height: 30px"></div>
        <div class="brwl-sidepanel__control-block">
          <button class="brwl-sidepanel__control-elem brwl-sidepanel__control-elem--on">
            AA
          </button>
          <button class="brwl-sidepanel__control-elem brwl-sidepanel__control-elem--on">
            BBB
          </button>
          <button class="brwl-sidepanel__control-elem brwl-sidepanel__control-elem--off">
            CCC
          </button>
          <button class="brwl-sidepanel__control-elem brwl-sidepanel__control-elem--off">
            DDDD
          </button>        
        </div>      
      </div>
    </div>
    <script src="/jquery.js"></script>
    <script src="/dropdown.js"></script>
  </body>
</html>

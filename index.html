<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brolwy</title>
  </head>
  <body>
    <div class="container">
      <h1>Brolwy</h1>
      <h3>Input</h3>
      <input type="text" placeholder="Search..." />
      <h3>Button</h3>
      <button>Click me</button>
      <h3>Input group</h3>
      <div class="group">
        <input type="text" placeholder="Search..." />
        <button>Go</button>
      </div>
      <h3>Tabs</h3>
      <div class="tabs">
        <input type="radio" name="tabs" id="tab1" checked />
        <input type="radio" name="tabs" id="tab2" />
        <div class="tabs__labels">
          <label class="tabs__label" for="tab1">tab 1</label>
          <label class="tabs__label" for="tab2">tab 2</label>
        </div>
        <div class="tabs__panels tabs__content">
          <div class="panel"><p>content 1</p></div>
          <div class="panel"><p>content 2</p></div>
        </div>
      </div>
      <h3>List</h3>
      <ul class="list">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ul>
      <h3>Dropdown</h3>
      <div id="platform-browser-version">
        <div id="platform"></div>
        <div id="browser"></div>
        <div id="version"></div>
      </div>
      <h3>Tooltip</h3>
      <div class="tooltip">
        <p class="tooltip__text">tooltip 1</p>
      </div>
    </div>
    <script src="/jquery.js"></script>
    <script src="/dropdown.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>

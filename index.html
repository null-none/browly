<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Browly</title>
  </head>
  <body>
    <div class="container" >
      <h1>Browly</h1>
      <h3>Header</h3>
      <div class="header">
        <div class="header__background">
          <p>Content</p>
        </div>
      </div>
      <h3>Input</h3>
      <input type="text" placeholder="Search..." />
      <h3>Tooltip</h3>
      <div class="tooltip">
        text
        <p class="tooltip__text">tooltip text</p>
      </div>
      <h3>Button</h3>
      <button>Click me</button>
      <h3>Input group</h3>
      <div class="group__input">
        <input type="text" placeholder="Enter URL" />
        <button>
          <img src="/images/input-url-arrow.svg" alt="">
        </button>
      </div>
      <h3>Dropdown</h3>
      <div class="group__dropdown">
        <div id="platform"></div>
        <div id="browser"></div>
        <div id="version"></div>
      </div>
      <h3>List</h3>
      <ul class="group__list">
        <li class="list">
          <div class="list__content">
            <p class="list__title">Title 2</p>
            <p class="list__url">Link 2</p>
          </div>
          <a class="list__link" href="#">
            <img class="list__image" src="/images/link_icon.svg" alt="">
          </a>
        </li>
        <li class="list">
          <div class="list__content">
            <p class="list__title">Title 2</p>
            <p class="list__url">Link 2</p>
          </div>
          <a class="list__link" href="#">
            <img class="list__image" src="/images/link_icon.svg" alt="">
          </a>
        </li>
      </ul>
      <h3>Tabs</h3>
      <div class="tabs">
        <input type="radio" name="tabs" id="tab1" checked />
        <input type="radio" name="tabs" id="tab2" />
        <div class="tabs__labels">
          <label class="tabs__label" for="tab1">tab 1</label>
          <label class="tabs__label" for="tab2">tab 2</label>
        </div>
        <div class="tabs__panels tabs__content">
          <div class="tabs__panel"><p>content 1</p></div>
          <div class="tabs__panel"><p>content 2</p></div>
        </div>
      </div>
      <h3>Select</h3>
      <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>
    <script src="/jquery.js"></script>
    <script src="/dropdown.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
